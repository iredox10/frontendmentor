<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Frontend Mentor | QR code component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="flex flex-col  justify-center align-center h-screen  bg-[hsl(212,45%,89%)] ">
    <div class="bg-white w-[80%] md:w-[30%] mx-auto my-32 p-4 rounded-lg">
      <img src="./images/image-qr-code.png" class="rounded-lg" alt="" />
      <div class="m-2 text-center leading-5">
        <h1 class="text-3xl font-bold text-[hsl(218,44%,22%)]">
          Improve your front-end
          <span class="block"> skills by building projects</span>
        </h1>
        <p class="my-4 text-xl text-[hsl(216,15%,48%)] ">
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.github.com/iredox10">Iredox</a>.
    </div>
  </body>
</html>
